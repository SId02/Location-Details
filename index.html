<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Location Information</title>
</head>
<body>
  
  <div class="container ">
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <h3 class="title">Enter a Pincode to get the location info</h3>
        <form action="" id="">
          <div class="form-group">
            <input type="text" class="form-control pin" placeholder="Enter Pincode" id="pincodeInput">
          </div>
          <button class="btn btn-outline-info" id="pincode">Location Info</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="output">
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
